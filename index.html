<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Interactive Quiz Game</title>
</head>

<header>

<!-- Going to repurpose the default navbar from bootstrap into a score button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">

        <a class="navbar-brand" href="#">High Score</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

</header>

<body>

<!-- Made a div for title using bootstrap 4.5 classes. -->
    <div class="title">

        <div class="row">

            <div class="col-12 bg-warning">
                <h1 class="text-primary">Interactive Quiz Game</h1>
            </div>

        </div>

    </div>

<!-- Made a div to input text from Javascript with a span for the text. -->
    <div class="start-quiz">
        <span id="quiz-text"></span>
    </div>

<!-- Made a div to display the questions with that includes the id of questions so javascript can run on it. -->
    <div class="row">

        <div id="question" class="col-12 my-5 alert-success">
        </div>
 
    </div>

<script src="./assets/script/script.js"></script>
</body>

</html>
